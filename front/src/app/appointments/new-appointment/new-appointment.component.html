<div *ngIf="authority === 'doctor'" class="d-flex justify-content-center">
  <div class="form justify-content-center m-2 p-2">
    <div class="form-group">
      <label>Type of Appointment:</label>
      <input class="form-control" #appType/>
    </div>
    <div class="form-group">
      <label>Date: </label>
      <input class="form-control" #appDate/>
    </div>
    <div class="form-group">
      <label>Hour: </label>
      <input class="form-control" #appHour/>
    </div>
    <label>Patient:</label>
    <ng-select [items]=" patients | async"
               bindLabel="surname"
               autofocus
               bindValue="username"
               [(ngModel)]="chosenPatientId"
    >
    </ng-select>
    <div class="pt-2">
      <button class="btn btn-secondary" (click)="creatingAppointment(appType.value, appDate.value, appHour.value, 'APPOINTMENT_ACCEPTED', '',chosenPatientId);
                  appType.value=''; appDate.value=''; appHour.value=''; chosenPatientId='' ">
        CONFIRM
      </button>
    </div>
  </div>
</div>


<div *ngIf="authority === 'patient'" class="d-flex justify-content-center">
  <div class="form justify-content-center m-2 p-2">
    <div class="form-group">
      <label>Type of Appointment:</label>
      <input class="form-control" #appType/>
    </div>
    <div class="form-group">
      <label>Date: </label>
      <input class="form-control" #appDate/>
    </div>
    <div class="form-group">
      <label>Hour: </label>
      <input class="form-control" #appHour/>
    </div>
    <label>Doctor:</label>
    <ng-select [items]=" doctors | async"
               bindLabel="surname"
               autofocus
               bindValue="username"
               [(ngModel)]="chosenDoctorId"
    >
    </ng-select>
    <div class="pt-2">
      <button class="btn btn-secondary" (click)="bookingAppointment(appType.value, appDate.value, appHour.value, 'APPOINTMENT_PENDING', chosenDoctorId, '');
                  appType.value=''; appDate.value=''; appHour.value='';">
        CONFIRM
      </button>
    </div>
  </div>
</div>
